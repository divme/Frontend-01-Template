<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parse</title>
</head>
<body>
<script>
	function parse(source) {
	  let stack = []
		let obj = {
	    ')': '(',
			']': '[',
			'}': '{'
		}
		for (let m of source) {
		  if (m === '(' || m === '[' || m === '{') {
		    stack.push(m)
		  }

      if (m === ')' || m === ']' || m === '}') {
        if (stack[stack.length - 1] === obj[m])
          stack.pop()
        else return false
      }
		}

		return stack.length === 0;
	}
</script>
</body>
</html>
